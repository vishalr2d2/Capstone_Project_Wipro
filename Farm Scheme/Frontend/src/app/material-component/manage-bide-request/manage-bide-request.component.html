<mat-card>
    <b><span>Place Bide Request</span></b>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="cropType">
            <th mat-header-cell *matHeaderCellDef> Crop Type </th>
            <td mat-cell *matCellDef="let element"> {{element.cropType}} </td>
        </ng-container>

        <ng-container matColumnDef="cropName">
            <th mat-header-cell *matHeaderCellDef> Crop Name </th>
            <td mat-cell *matCellDef="let element"> {{element.cropName}} </td>
        </ng-container>

        <ng-container matColumnDef="fertilizerType">
            <th mat-header-cell *matHeaderCellDef> Fertilizer Type </th>
            <td mat-cell *matCellDef="let element"> {{element.fertilizerType}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="soilPhCertificate">
            <th mat-header-cell *matHeaderCellDef> Soil pH Certificate </th>
            <td mat-cell *matCellDef="let element"> {{element.soilPhCertificate}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Submit Your Bid" (click)="handleAddAction(element)">
                    <mat-icon>open_in_new</mat-icon>
                </button>
                <!-- <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
