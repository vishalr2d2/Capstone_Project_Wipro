<mat-card>
    <b><span>View Sold Crop History</span></b>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" (change)="radioChange($event)">
        <mat-radio-button value="Approved" checked="checked">Approved</mat-radio-button>
        <mat-radio-button value="Rejected">Rejected</mat-radio-button>
      </mat-radio-group>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="cropType">
            <th mat-header-cell *matHeaderCellDef> Crop Type </th>
            <td mat-cell *matCellDef="let element"> {{element.cropType}} </td>
        </ng-container>

        <ng-container matColumnDef="cropName">
            <th mat-header-cell *matHeaderCellDef> Crop Name </th>
            <td mat-cell *matCellDef="let element"> {{element.cropName}} </td>
        </ng-container>

        <ng-container matColumnDef="fertilizerType">
            <th mat-header-cell *matHeaderCellDef> Fertilizer Type </th>
            <td mat-cell *matCellDef="let element"> {{element.fertilizerType}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="soilPhCertificate">
            <th mat-header-cell *matHeaderCellDef> Soil pH Certificate </th>
            <td mat-cell *matCellDef="let element"> {{element.soilPhCertificate}} </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Bidder Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
